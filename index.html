<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLock</title>
    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="triangle1" class="triangle"></div>
    <div id="triangle2" class="triangle"></div>
    <div id="triangle3" class="triangle"></div>
    <div id="triangle4" class="triangle"></div>
    <main>
        <div class="main-container">
            <div class="timer-container">
                <p id="level-steps-icone">Etage <span id="level-steps-icone-span">1</span></p>
                <p id="timer">20 : 00</p>
            </div>
            <div class="button-container">
                <div id="stopwatch-button" class="buttons-main"><i class="fa-solid fa-skull-crossbones"></i></div>
                <div id="rules-container" class="buttons-main"><i class="fa-solid fa-book"></i></div>
                <div id="key-button" class="buttons-main"><i class="fa-solid fa-lock"></i></div>
                <div id="link-cards" class="buttons-main"><i class="fa-solid fa-diamond"></i></div>
            </div>
        </div>
    </main>
    <section class="code-container remove">
        <div class="code">
            <button id="exit-code" class="buttons-main"><i class="fa-regular fa-circle-xmark"></i></button>
            <form class="form-code-container" method="post">
                <input type="text" id="input-code" maxlength="4" minlength="4" autocomplete="off">
                <input type="button" value="valider" id="input-code-button">
            </form>
        </div>
    </section>
    <section class="popup-step-container">
        <div class="popup-step">
            <h3 id="title-popup-step">Félicitation ! Vous êtes monté d'un étage !</h3>
            <p id="p-popup-step">Vous êtes dorénavant à létage <span id="level-steps"></span> !</p>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
